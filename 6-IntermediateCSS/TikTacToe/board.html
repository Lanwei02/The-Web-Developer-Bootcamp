<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		table {
			margin: auto;
		}
		
		h1 {
			text-align: center;
		}

		td{
			width: 100px;
			height: 100px;
			/*background: pink;*/
		}

		.vertical{
			border-left: 1px black solid;
			border-right: 1px black solid;
		}

		.horizontal {
			border-top: 1px black solid;
			border-bottom: 1px black solid;
		}

	</style>
	<title>TTT Board</title>
</head>
<body>

	<h1>Tic Tac Toc</h1>

<table>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal"></td>
		<td class="horizontal"></td>
	</tr>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
